<form [formGroup]="angForm" novalidate method="POST">


  <div class="message">
    <h3> Write to us </h3>
  </div>
  
    <div class="form-group">
      <label class="col-md-4">From</label>
      <input type="text" class="form-control" formControlName="name" #name />
    </div>
      
    <div class="form-group">
      <label class="col-md-4">Email</label>
      <input type="text" class="form-control" formControlName="email" #email/>
    </div>


      <div class="form-group">
        <textarea class="col-md-4" placeholder="Message" formControlName="message"  #message
          rows="3"></textarea>
      </div>
      
    
  <flash-messages></flash-messages>
  
    <div class="form-group">
      <button (click)="sendMail(name.value, email.value, message.value)" class="col-md-8" name="submit" type="submit" value="SEND MESSAGE">SEND MESSAGE
      </button>
    </div>
  

</form>

<router-outlet></router-outlet>
